---
kind: Service
apiVersion: v1
spec:
  ports:
  - port: 5672
    targetPort: 5672
  selector:
    deploymentConfig: "shared-work-queue-broker"
metadata:
  name: "shared-work-queue-broker-amq-amqp"
  labels:
    application: "shared-work-queue"
  annotations:
    description: The broker's AMQP port.
---
kind: DeploymentConfig
apiVersion: v1
metadata:
  name: "shared-work-queue-broker"
  labels:
    application: "shared-work-queue"
spec:
  strategy:
    type: Rolling
    rollingParams:
      maxSurge: 0
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - "shared-work-queue-broker"
      from:
        kind: ImageStreamTag
        name: jboss-amq-63:1.3
  - type: ConfigChange
  replicas: 1
  selector:
    deploymentConfig: "shared-work-queue-broker"
  template:
    metadata:
      name: "shared-work-queue-broker"
      labels:
        deploymentConfig: "shared-work-queue-broker"
        application: "shared-work-queue"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: "shared-work-queue-broker"
        image: jboss-amq-63
        imagePullPolicy: Always
        readinessProbe:
          exec:
            command:
            - "/bin/bash"
            - "-c"
            - "/opt/amq/bin/readinessProbe.sh"
        ports:
        - name: jolokia
          containerPort: 8778
          protocol: TCP
        - name: amqp
          containerPort: 5672
          protocol: TCP
        - name: mqtt
          containerPort: 1883
          protocol: TCP
        - name: stomp
          containerPort: 61613
          protocol: TCP
        - name: tcp
          containerPort: 61616
          protocol: TCP
        env:
        - name: AMQ_USER
          value: "shared-work-queue"
        - name: AMQ_PASSWORD
          value: "shared-work-queue"
        - name: AMQ_TRANSPORTS
          value: "amqp"
        - name: AMQ_QUEUES
          value: "requests,responses,worker-status"
        - name: AMQ_TOPICS
          value: ""
        - name: MQ_SERIALIZABLE_PACKAGES
          value: ""
        - name: AMQ_MESH_DISCOVERY_TYPE
          value: "dns"
        - name: AMQ_MESH_SERVICE_NAME
          value: "shared-work-queue-broker-mesh"
        - name: AMQ_MESH_SERVICE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AMQ_STORAGE_USAGE_LIMIT
          value: "100 gb"
        - name: AMQ_QUEUE_MEMORY_LIMIT
          value: ""
